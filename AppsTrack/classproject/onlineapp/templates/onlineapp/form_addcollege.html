{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ header }}{% endblock %}

{% block content %}
<h1 align="center">{{ header }}</h1>
    <div class="container">
         <br>
<form role="form"
      method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
{% endblock %}
