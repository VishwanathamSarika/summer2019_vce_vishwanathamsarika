<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Colleges</title>
</head>
<body>
    <table border=1 cellspacing=2 cellpadding=5><tr><th>Name</th><th>Acronym</th></tr>
    {% for i in colleges_list %}
        <tr onclick="window.location='{%  url 'student_details' id=i.2 %}'">
            <td>{{ i.0 }}</td><td><a href="{% url 'student_details' id=i.2 %}">{{ i.1 }}</a></td></tr>
        {% endfor %}
    </table>
</body>
</html>
