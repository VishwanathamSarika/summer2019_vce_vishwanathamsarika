<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ college.acronym }} Students</title>
</head>
<body>
<table border="1px" cellspacing="2px" cellpadding="5px">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Total</th>
    </tr>
    {% for i in students_list %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.mocktest1__total }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
